# GitHub Pages Jekyll Configuration
# Optimized for PWA offline-first deployment

# Build settings
markdown: kramdown
theme: null
remote_theme: null

# Exclude these files/folders from site generation
exclude:
  - node_modules
  - .git
  - .gitignore
  - .DS_Store
  - *.swp
  - *.md
  - Gemfile
  - Gemfile.lock

# Include everything else (important for PWA assets)
include:
  - assets
  - vendor
  - manifest.json
  - sw.js
  - app.js

# Safe mode - prevents plugin execution (required for GitHub Pages)
safe: true

# Timezone (optional)
timezone: UTC

# URL settings for subdirectory deployment
url: "https://nunyalabs.github.io"
baseurl: "/uhas-toolkitA"

# Build settings
incremental: false
future: false
